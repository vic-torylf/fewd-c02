<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1"
               name="animal-1"
               type="text"
               required
        >
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2"
               name="animal-2"
               type="text"
               required
        >
        <br>
        <label for="animal-3">More Animal:</label>
        <input id="animal-3"
               name="animal-3"
               type="text"
               required
        >
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1"
               name="adj-1"
               type="text"
               required
        >
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1"
               name="verb-1"
               type="text"
               required
        >
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1"
               name="num-1"
               type="number"
               required
        >
        <br>
        <span>Yes or No:</span>
        <input id="yes"
               name="answer"
               type="radio"
               value="yes"
               required
        >
        <label>Yes</label>
        <input id="no"
               name="answer"
               type="radio"
               value="no"
               required
        >
        <label>No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed"
                name="speed"
                required
        >
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote"
               name="quote"
               type="text"
               required
               list="quote-choices"
        >
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner winner chicken dinner!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <br>
        <textarea id="message"
                  name="message"
                  required
                  rows="8"
                  cols="40"
        ></textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>  
    </section>
  </body>
</html>
